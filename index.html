    <header>

    <h1>Calculadora de IMC</h1>
    </div>
    <div class="meio">     
        <h2>Peso</h2>
    <label for="peso">Peso(kg):</label>
    <input type="number" id="peso" placeholder="Ex: 70" />
    <h2>Altura</h2>
     <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75" />
   <div id="resultado">O seu resultado aparecerá aqui</div>
    <button onclick= "CalcularIMC()">Calcular</button>
      <h2>IMC (kg/m²) | Classificação</h2>
<p>  Abaixo de 18,5Abaixo do peso</p>
  <p>18,5 a 24,9Peso normal</p>
  <p>25,0 a 29,9Sobrepeso</p>
<p>  30,0 a 34,9Obesidade Grau I</p>
  <p>35,0 a 39,9Obesidade Grau II</p>
   <p>40,0 ou mais,Obesidade Grau III (mórbida)</p>
   
     <div class="imagem-container">
  <img src="imc.logo.png" alt="imagem do meio" class="img-centro" />
</div>
 </div>
